<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
   </head>
<body>
  <div class="container border border-dark mt-3">
    <form>
      <h1 class="text-center">Event 1</h1>
      <h4 class="text-center">Number of available seats: 23</h4>
      <br />
      <div class="box-part text-center">
        <div class="row">
          <div class="col-md-6 col-6 col-sm-12">
            <div class="d-flex justify-content-center">
              <img
                src="https://image.made-in-china.com/2f0j00DMqQZjrEnbWd/Luxury-Medium-Bus-FDG6810-.jpg"
                alt="image" width="400px" height="200px";
              />
            </div>
          </div>
          <div class="col-md-6 col-6 col-sm-12">
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <div class="d-flex justify-content-end">
                    <div class="pt-2">
                      <label for="name" class=""><h6>Name:</h6></label>
                    </div>
                  </div>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" id="name" />
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <div class="d-flex justify-content-end">
                    <div class="pt-2">
                      <label for="email"
                        ><h6 class="text-right">Email:</h6></label
                      >
                    </div>
                  </div>
                </div>
                <div class="col-8">
                  <input type="email" class="form-control" id="email" />
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <div class="d-flex justify-content-end">
                    <div class="pt-2">
                      <label for="phNumber">
                        <h6 class="text-right">Phone No:</h6>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" id="phNumber" />
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <div class="d-flex justify-content-end">
                    <div class="pt-2">
                      <label for="noOfSeats">
                        <h6 class="text-right">No of seats:</h6>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <select class="form-control" id="noOfSeats">
                    <option>1</option>
                    <option selected>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
              </div>
            </div>
            <br />
            <div class="form-group">
              <div class="row">
                <div class="col-4">
                  <div class="d-flex justify-content-end">
                    <div class="pt-2">
                      <label for="nameOfAttendee">
                        <h6 class="text-right">Name of Attendee 2:</h6>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" id="nameOfAttendee"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" onclick="none">Submit</button>
              <button type="button" onclick="none">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
